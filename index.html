<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Mijn Leaflet Kaart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    .filters {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Kaart met interessante plekken ğŸš</h2>

  <!-- Filter menu -->
  <div class="filters">
    <label><input type="checkbox" value="camper" checked> Camperplaatsen</label>
    <label><input type="checkbox" value="eten" checked> Restaurants</label>
    <label><input type="checkbox" value="natuur" checked> Natuur</label>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Kaart centreren op Nederland
    var map = L.map('map').setView([52.1, 5.3], 7);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Plekken met categorie
    var plekken = [
      { coords: [52.3702, 4.8952], cat: 'camper', name: 'Camperplaats Amsterdam' },
      { coords: [51.9244, 4.4777], cat: 'eten', name: 'Restaurant Rotterdam' },
      { coords: [52.0907, 5.1214], cat: 'natuur', name: 'Natuur Utrecht' }
    ];

    // Markers opslaan per categorie
    var markerGroups = {
      camper: [],
      eten: [],
      natuur: []
    };

    plekken.forEach(p => {
      var marker = L.marker(p.coords).bindPopup(p.name);
      marker.addTo(map);
      markerGroups[p.cat].push(marker);
    });

    // Filterfunctie
    document.querySelectorAll('.filters input').forEach(cb => {
      cb.addEventListener('change', () => {
        let cat = cb.value;
        if (cb.checked) {
          markerGroups[cat].forEach(m => m.addTo(map));
        } else {
          markerGroups[cat].forEach(m => map.removeLayer(m));
        }
      });
    });
  </script>
</body>
</html>
