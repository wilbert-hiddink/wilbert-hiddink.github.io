<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Mijn Leaflet Kaart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    .filters {
      margin: 10px;
    }
    .popup-content h3 {
      margin: 0 0 5px;
      font-size: 16px;
    }
    .popup-content img {
      margin-top: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Kaart met interessante plekken 🚐</h2>

  <!-- Filter menu -->
  <div class="filters">
    <label><input type="checkbox" value="camper" checked> Camperplaatsen</label>
    <label><input type="checkbox" value="eten" checked> Restaurants</label>
    <label><input type="checkbox" value="natuur" checked> Natuur</label>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Kaart centreren op Nederland
    var map = L.map('map').setView([52.1, 5.3], 7);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Plekken met categorie en extra info
    var plekken = [
      { 
        coords: [52.3702, 4.8952], 
        cat: 'camper', 
        name: 'Camperplaats Amsterdam',
        desc: 'Een centrale plek om met je camper te overnachten.',
        link: 'https://example.com/amsterdam',
        img: 'https://via.placeholder.com/150'
      },
      { 
        coords: [51.9244, 4.4777], 
        cat: 'eten', 
        name: 'Restaurant Rotterdam',
        desc: 'Gezellig restaurant in het hart van Rotterdam.',
        link: 'https://example.com/rotterdam',
        img: 'https://via.placeholder.com/150'
      },
      { 
        coords: [52.0907, 5.1214], 
        cat: 'natuur', 
        name: 'Natuur Utrecht',
        desc: 'Mooie wandelroutes en natuurgebieden in Utrecht.',
        link: 'https://example.com/utrecht',
        img: 'https://via.placeholder.com/150'
      }
    ];

    // Markers opslaan per categorie
    var markerGroups = {
      camper: [],
      eten: [],
      natuur: []
    };

    plekken.forEach(p => {
      var popupContent = `
        <div class="popup-content">
          <h3>${p.name}</h3>
          <p><strong>Categorie:</strong> ${p.cat}</p>
          <p>${p.desc}</p>
          <a href="${p.link}" target="_blank">Meer info</a><br>
          <img src="${p.img}" width="150">
        </div>
      `;

      var marker = L.marker(p.coords).bindPopup(popupContent);

      // Popup openen bij hover
      marker.on('mouseover', function () {
        this.openPopup();
      });
      marker.on('mouseout', function () {
        this.closePopup();
      });

      marker.addTo(map);
      markerGroups[p.cat].push(marker);
    });

    // Filterfunctie
    document.querySelectorAll('.filters input').forEach(cb => {
      cb.addEventListener('change', () => {
        let cat = cb.value;
        if (cb.checked) {
          markerGroups[cat].forEach(m => m.addTo(map));
        } else {
          markerGroups[cat].forEach(m => map.removeLayer(m));
        }
      });
    });
  </script>
</body>
</html>
