<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>Kaart met CSV-plekken</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

h2 { padding: 10px; margin: 0; }

.filters {
  position: sticky;
  top: 0;
  background: #f7f7f7;
  border-bottom: 1px solid #ccc;
  padding: 10px 15px;
  display: flex;
  flex-direction: column;
  gap: 5px;
  z-index: 1000;
}

.filter-cats {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.filters label { font-size: 14px; }

.filter-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 5px;
}
.search-box input {
  padding: 6px;
  font-size: 14px;
  border: 1px solid #aaa;
  border-radius: 4px;
  flex: 1;
  min-width: 150px;
}
.reset-btn {
  padding: 6px 10px;
  font-size: 14px;
  background: #0078d7;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}
.reset-btn:hover { background: #005fa3; }

.main {
  flex: 1;
  display: flex;
  min-height: 0;
  gap: 1px;
}

#map { flex: 1; }

#list-container {
  width: 400px;
  border-left: 1px solid #ccc;
  background: #fafafa;
  display: flex;
  flex-direction: column;
}

#list-count {
  font-weight: bold;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

#list {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.place-item {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: white;
  cursor: pointer;
  transition: background 0.2s;
}
.place-item:hover { background: #f0f8ff; }
.place-item h4 { margin: 0 0 5px; font-size: 16px; }
.place-item img { max-width: 100%; border-radius: 6px; margin-top: 5px; }

@media (max-width: 900px) {
  .main { flex-direction: column; }
  #list-container { width: 100%; border-left: none; border-top: 1px solid #ccc; height: 40vh; flex-shrink: 0; }
  #map { height: 60vh; flex: none; }
}
@media (max-width: 500px) {
  #list-container { height: 50vh; }
  #map { height: 50vh; }
}
</style>
</head>
<body>
<h2>Kaart met interessante plekken üöê</h2>

<div class="filters">
  <div class="filter-cats">
    <label><input type="checkbox" value="camper" checked> Camperplaatsen</label>
    <label><input type="checkbox" value="eten" checked> Restaurants</label>
    <label><input type="checkbox" value="natuur" checked> Natuur</label>
  </div>
  <div class="filter-actions">
    <div class="search-box">
      <input type="text" id="search" placeholder="Zoek op naam of beschrijving...">
    </div>
    <input type="text" id="place" placeholder="Voer plaatsnaam in">
    <input type="number" id="radius" placeholder="Straal km" style="width: 80px;">
    <button id="goPlace" class="reset-btn">Ga</button>
    <button id="reset" class="reset-btn">Toon alles</button>
  </div>
</div>

<div class="main">
  <div id="map"></div>
  <div id="list-container">
    <div id="list-count">0 plekken gevonden</div>
    <div id="list"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
<script>
var map = L.map('map').setView([52.1, 5.3], 7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '¬© OpenStreetMap'
}).addTo(map);

var allPlaces = [];
var activeCategories = ["camper", "eten", "natuur"];
var searchQuery = "";

var defaultIcon = L.icon({
  iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

var highlightIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

var activeMarker = null;
var activeItem = null;

Papa.parse("plekken.csv", {
  download: true,
  header: true,
  complete: function(results) {
    results.data.forEach((p, index) => {
      var lat = parseFloat(p.lat);
      var lon = parseFloat(p.lon);
      if (isNaN(lat) || isNaN(lon)) return;

      var marker = L.marker([lat, lon], { icon: defaultIcon });

      allPlaces.push({ data: p, marker: marker, lat: lat, lon: lon, index: index });
    });
    renderPlaces();
  }
});

function renderPlaces() {
  var listDiv = document.getElementById("list");
  var countDiv = document.getElementById("list-count");
  listDiv.innerHTML = "";
  let visibleCount = 0;

  allPlaces.forEach(place => {
    let cat = place.data.cat || "";
    let name = place.data.name || "";
    let desc = place.data.desc || "";

    if (!activeCategories.includes(cat)) {
      map.removeLayer(place.marker);
      return;
    }

    let searchText = (name + " " + desc).toLowerCase();
    if (searchQuery && !searchText.includes(searchQuery.toLowerCase())) {
      map.removeLayer(place.marker);
      return;
    }

    place.marker.addTo(map);
    visibleCount++;

    var item = document.createElement("div");
    item.className = "place-item";
    item.id = "place-" + place.index;
    item.innerHTML = `
      <h4>${name}</h4>
      <p><em>${cat}</em></p>
      <p>${desc}</p>
      <a href="${place.data.link}" target="_blank">Website</a><br>
      ${place.data.img ? `<img src="${place.data.img}" alt="${name}">` : ""}
    `;
    item.addEventListener("click", () => { selectPlace(place); });
    listDiv.appendChild(item);

    place.marker.on("click", () => { selectPlace(place); });
  });

  countDiv.textContent = visibleCount + " plek" + (visibleCount === 1 ? "" : "ken") + " gevonden";

  zoomToAll();
  filterListByMapBounds();
}

function selectPlace(place) {
  if (activeMarker) activeMarker.setIcon(defaultIcon);
  if (activeItem) activeItem.style.backgroundColor = "white";

  activeMarker = place.marker;
  activeMarker.setIcon(highlightIcon);

  activeItem = document.getElementById("place-" + place.index);
  if (activeItem) {
    activeItem.style.backgroundColor = "#fffa90";
    activeItem.scrollIntoView({ behavior: "smooth", block: "center" });
  }
}

function zoomToAll() {
  let visibleMarkers = allPlaces
    .filter(place => map.hasLayer(place.marker))
    .map(place => place.marker.getLatLng());

  if (visibleMarkers.length > 0) {
    var bounds = L.latLngBounds(visibleMarkers);
    map.fitBounds(bounds, { padding: [40, 40] });
  }
}

function filterListByMapBounds() {
  const bounds = map.getBounds();
  allPlaces.forEach(place => {
    const item = document.getElementById("place-" + place.index);
    if (!item) return;

    if (map.hasLayer(place.marker) && bounds.contains([place.lat, place.lon])) {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });

  const visibleCount = Array.from(document.querySelectorAll(".place-item"))
    .filter(item => item.style.display !== "none").length;
  document.getElementById("list-count").textContent = visibleCount + " plek" + (visibleCount === 1 ? "" : "ken") + " gevonden";
}

// Functie om afstand tussen twee co√∂rdinaten te berekenen (km)
function distanceKm(lat1, lon1, lat2, lon2) {
  const R = 6371; // aardstraal in km
  const dLat = (lat2-lat1) * Math.PI/180;
  const dLon = (lon2-lon1) * Math.PI/180;
  const a = Math.sin(dLat/2)**2 +
            Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
            Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

// Event handler knop "Ga"
document.getElementById("goPlace").addEventListener("click", () => {
  const placeName = document.getElementById("place").value;
  const radius = parseFloat(document.getElementById("radius").value);
  if (!placeName) return;

  // Nominatim API geocode
  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(placeName)}`)
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) { alert("Plaats niet gevonden"); return; }
      const loc = data[0];
      const lat = parseFloat(loc.lat);
      const lon = parseFloat(loc.lon);

      // Zoom naar plaats met een geschikte zoom
      map.setView([lat, lon], 12);

      // Filter markers op straal
      allPlaces.forEach(place => {
        const d = distanceKm(lat, lon, place.lat, place.lon);
        const item = document.getElementById("place-" + place.index);
        if (d <= radius) {
          place.marker.addTo(map);
          if (item) item.style.display = "block";
        } else {
          map.removeLayer(place.marker);
          if (item) item.style.display = "none";
        }
      });

      // Update telling
      const visibleCount = Array.from(document.querySelectorAll(".place-item"))
        .filter(item => item.style.display !== "none").length;
      document.getElementById("list-count").textContent = visibleCount + " plek" + (visibleCount === 1 ? "" : "ken") + " gevonden";
    });
});

  
// Filters
document.querySelectorAll('.filters input[type=checkbox]').forEach(cb => {
  cb.addEventListener('change', () => {
    let cat = cb.value;
    if (cb.checked) {
      if (!activeCategories.includes(cat)) activeCategories.push(cat);
    } else {
      activeCategories = activeCategories.filter(c => c !== cat);
    }

    // Reset highlight
    if (activeMarker) { activeMarker.setIcon(defaultIcon); activeMarker = null; }
    if (activeItem) { activeItem.style.backgroundColor = "white"; activeItem = null; }

    renderPlaces();
  });
});

// Search
document.getElementById("search").addEventListener("input", e => {
  searchQuery = e.target.value;
  renderPlaces();
});

// Reset knop
document.getElementById("reset").addEventListener("click", () => {
  activeCategories = ["camper", "eten", "natuur"];
  document.querySelectorAll('.filters input[type=checkbox]').forEach(cb => cb.checked = true);
  searchQuery = "";
  document.getElementById("search").value = "";

  if (activeMarker) { activeMarker.setIcon(defaultIcon); activeMarker = null; }
  if (activeItem) { activeItem.style.backgroundColor = "white"; activeItem = null; }

  renderPlaces();
});

// Update lijst bij zoomen/pannen
map.on("moveend", filterListByMapBounds);
</script>
</body>
</html>
