<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>Kaart met CSV-plekken</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
<style>


body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  height: 100dvh; /* dynamic viewport, werkt beter op mobiel */
  overflow: hidden; /* voorkomt scrollen buiten frame */
}

.main {
  flex: 1;
  display: flex;
  min-height: 0; /* voorkomt dat flex-kinderen teveel hoogte pakken */
  gap: 1px;
}


h2 { padding: 10px; margin: 0; }

.filters {
  position: sticky;
  top: 0;
  background: #f7f7f7;
  border-bottom: 1px solid #ccc;
  padding: 10px 15px;
  display: flex;
  flex-direction: column;
  gap: 5px;
  z-index: 1000;
}

.filter-cats {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

/* Verborgen checkbox */
.filter-cats input[type="checkbox"] {
  display: none;
}
.filter-cats label {
  cursor: pointer;
}
.filter-cats label span {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  color: white;
  transition: background 0.2s;
}

/* Kleuren per categorie (als checked) */
.filter-cats input[value="camper"]:checked + span { background: #1E90FF; } /* blauw */
.filter-cats input[value="eten"]:checked + span { background: #E53935; } /* rood */
.filter-cats input[value="natuur"]:checked + span { background: #43A047; } /* groen */

/* Uitgevinkt = grijs */
.filter-cats input:not(:checked) + span {
  background: #ccc;
  color: #333;
}

.filter-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 5px;
}
.search-box input {
  padding: 6px;
  font-size: 14px;
  border: 1px solid #aaa;
  border-radius: 4px;
  flex: 1;
  min-width: 150px;
}
.reset-btn {
  padding: 6px 10px;
  font-size: 14px;
  background: #6c757d;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}
.reset-btn:hover { background: #5a6268; }

.main {
  flex: 1;
  display: flex;
  min-height: 0;
  gap: 1px;
}

#map { flex: 1; }

#list-container {
  width: 35%;
  border-left: 1px solid #ccc;
  background: #fafafa;
  display: flex;
  flex-direction: column;
}

#list-count {
  font-weight: bold;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

#list {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.place-item {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: white;
  cursor: pointer;
  transition: background 0.2s;
}
.place-item:hover { background: #f0f8ff; }
.place-item h4 { margin: 0 0 5px; font-size: 16px; }
.place-item img { max-width: 100%; border-radius: 6px; margin-top: 5px; }

#place-search {
  position: sticky;
  bottom: 0;
  background: #f7f7f7;
  border-top: 1px solid #ccc;
  padding: 10px;
  display: flex;
  gap: 10px;
  align-items: center;
  z-index: 1000;
}
#place-search input {
  flex: 1;
  padding: 6px;
  font-size: 14px;
  border: 1px solid #aaa;
  border-radius: 4px;
}

@media (max-width: 900px) {
  .main { flex-direction: column; }
  #list-container {
    width: 100%;
    border-left: none;
    border-top: 1px solid #ccc;
    height: 55vh;
    flex-shrink: 0;
  }
  #map { height: 45vh; flex: none; }

  
}
@media (max-width: 500px) {
  #list-container { height: 50vh; }
  #map { height: 50vh; }
}
</style>
</head>
<body>
<h2>Kaart met bezienswaardigheden! marker</h2>

<div class="filters">
  <div class="filter-cats">
    <label><input type="checkbox" value="camper" checked><span>Camperplaatsen</span></label>
    <label><input type="checkbox" value="eten" checked><span>Restaurants</span></label>
    <label><input type="checkbox" value="natuur" checked><span>Natuur</span></label>
  </div>
  <div class="filter-actions">
    <div class="search-box">
      <input type="text" id="search" placeholder="Zoek op naam of beschrijving...">
    </div>
    <button id="reset" class="reset-btn">Toon alles</button>
  </div>
</div>

<div class="main">
  <div style="flex:1; display:flex; flex-direction:column;">
    <div id="map"></div>

    <div id="place-search">
      <label for="place">Zoek plaats:</label>
      <input type="text" id="place" placeholder="Plaatsnaam">
      <button id="goPlace" class="reset-btn">Ga</button>
    </div>
  </div>

  <div id="list-container">
    <div id="list-count">0 plekken gevonden</div>
    <div id="list"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

<script>
/* init map */
var map = L.map("map").setView([52.1, 5.3], 7);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "&copy; OpenStreetMap"
}).addTo(map);

/* iconen */
var icons = {
  camper: L.icon({ iconUrl: "icons/camper.png", iconSize: [32, 32], iconAnchor: [16, 32] }),
  tent:   L.icon({ iconUrl: "icons/tent.png", iconSize: [32, 32], iconAnchor: [16, 32] }),
  hotel:  L.icon({ iconUrl: "icons/hotel.png", iconSize: [32, 32], iconAnchor: [16, 32] })
};
var highlightIcon = L.icon({ iconUrl: "icons/highlight.png", iconSize: [40, 40], iconAnchor: [20, 40] });

/* clusterlaag */
var markerCluster = L.markerClusterGroup();
map.addLayer(markerCluster);

/* opslag */
var allPlaces = [];
var activeCategories = ["camper", "tent", "hotel"];
var searchQuery = "";

/* CSV inladen */
Papa.parse("plekken.csv", {
  download: true,
  header: true,
  complete: function(results) {
    results.data.forEach((p, index) => {
      var lat = parseFloat(p.lat);
      var lon = parseFloat(p.lon);
      if (isNaN(lat) || isNaN(lon)) return;

      var cat = (p.cat || "camper").toLowerCase();
      var icon = icons[cat] || icons.camper;

      var marker = L.marker([lat, lon], { icon: icon });
      marker._defaultIcon = icon;
      marker._cat = cat;

      allPlaces.push({ data: p, marker: marker, lat: lat, lon: lon, index: index, cat: cat });
    });

    renderPlaces();
  }
});

/* renderPlaces */
function renderPlaces() {
  var listDiv = document.getElementById("list");
  listDiv.innerHTML = "";

  markerCluster.clearLayers();

  allPlaces.forEach(place => {
    let cat = place.cat;
    let name = place.data.name || "";
    let desc = place.data.desc || "";

    // categorie filter
    if (!activeCategories.includes(cat)) return;

    // zoek filter
    let searchText = (name + " " + desc).toLowerCase();
    if (searchQuery && !searchText.includes(searchQuery.toLowerCase())) return;

    // marker toevoegen
    markerCluster.addLayer(place.marker);

    // lijstitem
    var item = document.createElement("div");
    item.className = "place-item";
    item.id = "place-" + place.index;
    item.innerHTML = `
      <h4>${name}</h4>
      <p><em>${cat}</em></p>
      <p>${desc}</p>
      <a href="${place.data.link || '#'}" target="_blank">Website</a><br>
      ${place.data.img ? `<img src="${place.data.img}" alt="${name}">` : ""}
    `;
    item.addEventListener("click", () => { selectPlace(place); });
    listDiv.appendChild(item);

    place.marker.off("click");
    place.marker.on("click", () => { selectPlace(place); });
  });

  filterListByMapBounds();
}

/* selectPlace met cluster fix */
function selectPlace(place) {
  // reset iconen
  allPlaces.forEach(p => {
    if (p.marker) p.marker.setIcon(p.marker._defaultIcon);
  });

  // highlight marker
  place.marker.setIcon(highlightIcon);

  // lijst highlight
  document.querySelectorAll(".place-item").forEach(el => el.classList.remove("highlight"));
  const item = document.getElementById("place-" + place.index);
  if (item) {
    item.classList.add("highlight");
    item.scrollIntoView({ behavior: "smooth", block: "center" });
  }

  // cluster openen zodat marker zichtbaar wordt
  if (markerCluster.hasLayer(place.marker)) {
    markerCluster.zoomToShowLayer(place.marker, function() {
      place.marker.setIcon(highlightIcon); // nogmaals highlighten na openklappen
      map.setView([place.lat, place.lon], 16);
    });
  } else {
    map.setView([place.lat, place.lon], 16);
  }
}

/* filterListByMapBounds */
function filterListByMapBounds() {
  const bounds = map.getBounds();
  let visibleCount = 0;

  allPlaces.forEach(place => {
    const item = document.getElementById("place-" + place.index);
    if (!item) return;

    if (markerCluster.hasLayer(place.marker) && bounds.contains([place.lat, place.lon])) {
      item.style.display = "block";
      visibleCount++;
    } else {
      item.style.display = "none";
    }
  });

  document.getElementById("list-count").textContent =
    visibleCount + " plek" + (visibleCount === 1 ? "" : "ken") + " gevonden";
}

/* zoomToAll */
function zoomToAll() {
  const visibleMarkers = allPlaces.filter(p => markerCluster.hasLayer(p.marker)).map(p => p.marker);
  if (visibleMarkers.length === 0) return;
  if (visibleMarkers.length === 1) {
    map.setView(visibleMarkers[0].getLatLng(), 13);
    return;
  }
  const group = L.featureGroup(visibleMarkers);
  map.fitBounds(group.getBounds().pad(0.1));
}

/* zoekfunctie */
function searchPlaces() {
  searchQuery = document.getElementById("search").value;
  renderPlaces();
}

/* checkboxes */
document.querySelectorAll("#filters input[type=checkbox]").forEach(cb => {
  cb.addEventListener("change", () => {
    activeCategories = Array.from(document.querySelectorAll("#filters input[type=checkbox]:checked"))
      .map(cb => cb.value);
    renderPlaces();
  });
});

/* kaart event */
map.on("moveend", filterListByMapBounds);
</script>




  
</body>
</html>
