<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Kaart met CSV-plekken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 { padding: 10px; }

    /* ‚¨áÔ∏è Kaartgedeelte is nu half zo hoog */
    .container {
      display: flex;
      height: 50vh; /* was: calc(100vh - 60px) */
    }

    .filters {
      width: 220px;
      padding: 15px;
      background: #f7f7f7;
      border-right: 1px solid #ccc;
    }
    .filters label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .search-box { margin: 15px 0; }
    .search-box input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .reset-btn {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 14px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .reset-btn:hover { background: #005fa3; }

    #map {
      flex: 1;
      height: 100%; /* ‚úÖ expliciet, zodat Leaflet altijd hoogte heeft */
    }

    /* ‚¨áÔ∏è Lijst staat netjes onder de kaart en is langer */
    #list-container {
      margin-left: 220px; /* uitlijnen onder de kaart (zelfde breedte als filters) */
      border-top: 1px solid #ccc;
      background: #fafafa;
      padding: 15px;
    }
    #list-count {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #list {
      max-height: 60vh;  /* was 300px ‚Üí nu veel langer */
      overflow-y: auto;
    }
    .place-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .place-item:hover { background: #f0f8ff; }
    .place-item h4 { margin: 0 0 5px; font-size: 16px; }
    .place-item img { max-width: 100%; border-radius: 6px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Kaart met interessante plekken üöê</h2>

  <div class="container">
    <!-- Filter menu -->
    <div class="filters">
      <h3>Filters</h3>
      <label><input type="checkbox" value="camper" checked> Camperplaatsen</label>
      <label><input type="checkbox" value="eten" checked> Restaurants</label>
      <label><input type="checkbox" value="natuur" checked> Natuur</label>

      <!-- Zoekbalk -->
      <div class="search-box">
        <input type="text" id="search" placeholder="Zoek op naam of beschrijving...">
      </div>

      <!-- Resetknop -->
      <button id="reset" class="reset-btn">Toon alles</button>
    </div>

    <!-- Map -->
    <div id="map"></div>
  </div>

  <!-- Lijst onder de kaart -->
  <div id="list-container">
    <div id="list-count">0 plekken gevonden</div>
    <div id="list"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse JS -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    var map = L.map('map').setView([52.1, 5.3], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    var allPlaces = []; // alle data (markers + info)
    var activeCategories = ["camper", "eten", "natuur"];
    var searchQuery = "";

    // CSV inladen
    Papa.parse("plekken.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach((p) => {
          var lat = parseFloat(p.lat);
          var lon = parseFloat(p.lon);
          if (isNaN(lat) || isNaN(lon)) return;

          var popupContent = `
            <div class="popup-content">
              <h3>${p.name}</h3>
              <p><strong>Categorie:</strong> ${p.cat}</p>
              <p>${p.desc}</p>
              <a href="${p.link}" target="_blank">Meer info</a><br>
              <img src="${p.img}" width="150">
            </div>
          `;

          var marker = L.marker([lat, lon]).bindPopup(popupContent);

          allPlaces.push({
            data: p,
            marker: marker,
            lat: lat,
            lon: lon
          });
        });

        renderPlaces();
      }
    });

    // üîπ Renderfunctie voor kaart + lijst
    function renderPlaces() {
      var listDiv = document.getElementById("list");
      var countDiv = document.getElementById("list-count");
      listDiv.innerHTML = "";

      let visibleCount = 0;

      allPlaces.forEach(place => {
        let cat = place.data.cat || "";
        let name = place.data.name || "";
        let desc = place.data.desc || "";

        // Filter op categorie
        if (!activeCategories.includes(cat)) {
          map.removeLayer(place.marker);
          return;
        }

        // Filter op zoekterm
        let searchText = (name + " " + desc).toLowerCase();
        if (searchQuery && !searchText.includes(searchQuery.toLowerCase())) {
          map.removeLayer(place.marker);
          return;
        }

        // Anders ‚Üí tonen
        place.marker.addTo(map);
        visibleCount++;

        var item = document.createElement("div");
        item.className = "place-item";
        item.innerHTML = `
          <h4>${name}</h4>
          <p><em>${cat}</em></p>
          <p>${desc}</p>
          <a href="${place.data.link}" target="_blank">Website</a><br>
          ${place.data.img ? `<img src="${place.data.img}" alt="${name}">` : ""}
        `;

        // Klik op lijst-item ‚Üí zoom naar marker
        item.addEventListener("click", () => {
          map.setView([place.lat, place.lon], 12);
          place.marker.openPopup();
        });

        listDiv.appendChild(item);
      });

      // Telling bijwerken
      countDiv.textContent = visibleCount + " plek" + (visibleCount === 1 ? "" : "ken") + " gevonden";
    }

    // üîπ Filters koppelen
    document.querySelectorAll('.filters input[type=checkbox]').forEach(cb => {
      cb.addEventListener('change', () => {
        let cat = cb.value;
        if (cb.checked) {
          if (!activeCategories.includes(cat)) activeCategories.push(cat);
        } else {
          activeCategories = activeCategories.filter(c => c !== cat);
        }
        renderPlaces();
      });
    });

    // üîπ Zoekbalk koppelen
    document.getElementById("search").addEventListener("input", e => {
      searchQuery = e.target.value;
      renderPlaces();
    });

    // üîπ Resetknop koppelen
    document.getElementById("reset").addEventListener("click", () => {
      // Alles aanvinken
      activeCategories = ["camper", "eten", "natuur"];
      document.querySelectorAll('.filters input[type=checkbox]').forEach(cb => cb.checked = true);

      // Zoekveld leegmaken
      searchQuery = "";
      document.getElementById("search").value = "";

      // Alles opnieuw tonen
      renderPlaces();
    });
  </script>
</body>
</html>
