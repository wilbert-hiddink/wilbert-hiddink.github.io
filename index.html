<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<title>Kaart met CSV-plekken - Clustered</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<!-- MarkerCluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

h2 { padding: 10px; margin: 0; }

.filters {
  position: sticky;
  top: 0;
  background: #f7f7f7;
  border-bottom: 1px solid #ccc;
  padding: 10px 15px;
  display: flex;
  flex-direction: column;
  gap: 5px;
  z-index: 1000;
}

.filter-cats {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.filters label { font-size: 14px; }

.filter-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 5px;
}
.search-box input {
  padding: 6px;
  font-size: 14px;
  border: 1px solid #aaa;
  border-radius: 4px;
  flex: 1;
  min-width: 150px;
}
.reset-btn {
  padding: 6px 10px;
  font-size: 14px;
  background: #808080; /* grijs */
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}
.reset-btn:hover { background: #5a5a5a; }

.main {
  flex: 1;
  display: flex;
  min-height: 0;
  gap: 1px;
}

#map { flex: 1; }

#list-container {
  width: 450px;
  border-left: 1px solid #ccc;
  background: #fafafa;
  display: flex;
  flex-direction: column;
}

#list-count {
  font-weight: bold;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

#list {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.place-item {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: white;
  cursor: pointer;
  transition: background 0.2s;
}
.place-item:hover { background: #f0f8ff; }
.place-item h4 { margin: 0 0 5px; font-size: 16px; }
.place-item img { max-width: 100%; border-radius: 6px; margin-top: 5px; }

#place-search {
  position: sticky;
  bottom: 0;
  background: #f7f7f7;
  border-top: 1px solid #ccc;
  padding: 10px;
  display: flex;
  gap: 10px;
  align-items: center;
  z-index: 1000;
}
#place-search input {
  flex: 1;
  padding: 6px;
  font-size: 14px;
  border: 1px solid #aaa;
  border-radius: 4px;
}

@media (max-width: 900px) {
  .main { flex-direction: column; }
  #list-container {
    width: 100%;
    border-left: none;
    border-top: 1px solid #ccc;
    height: 40vh;
    flex-shrink: 0;
  }
  #map { height: 60vh; flex: none; }
  #place-search { flex-direction: column; }
}
@media (max-width: 500px) {
  #list-container { height: 50vh; }
  #map { height: 50vh; }
}
</style>
</head>
<body>
<h2>Kaart met CSV-plekken - Clustered</h2>

<div class="filters">
  <div class="filter-cats">
    <label><input type="checkbox" value="camper" checked> Camperplaatsen</label>
    <label><input type="checkbox" value="eten" checked> Restaurants</label>
    <label><input type="checkbox" value="natuur" checked> Natuur</label>
  </div>
  <div class="filter-actions">
    <div class="search-box">
      <input type="text" id="search" placeholder="Zoek op naam of beschrijving...">
    </div>
    <button id="reset" class="reset-btn">Toon alles</button>
  </div>
</div>

<div class="main">
  <div style="flex:1; display:flex; flex-direction:column;">
    <div id="map"></div>

    <div id="place-search">
      <label for="place">Zoek plaats:</label>
      <input type="text" id="place" placeholder="Plaatsnaam">
      <button id="goPlace" class="reset-btn">Ga</button>
    </div>
  </div>

  <div id="list-container">
    <div id="list-count">0 plekken gevonden</div>
    <div id="list"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

<script>
var map = L.map('map').setView([52.1, 5.3], 7);

// Tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Marker cluster group
var markersCluster = L.markerClusterGroup();
map.addLayer(markersCluster);

var allPlaces = [];
var activeCategories = ["camper", "eten", "natuur"];
var searchQuery = "";

// Icons per categorie
var icons = {
  camper: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png', shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png', iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]}),
  eten: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png', shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png', iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]}),
  natuur: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png', shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png', iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]})
};

var highlightIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
  shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
  iconSize: [25,41],
  iconAnchor: [12,41],
  popupAnchor: [1,-34],
  shadowSize: [41,41]
});

var activeMarker = null;
var activeItem = null;

// CSV inladen
Papa.parse("plekken.csv", {
  download: true,
  header: true,
  complete: function(results) {
    results.data.forEach((p,index) => {
      var lat = parseFloat(p.lat);
      var lon = parseFloat(p.lon);
      if (isNaN(lat)||isNaN(lon)) return;

      var marker = L.marker([lat,lon], {icon: icons[p.cat] || icons.camper});
      allPlaces.push({data:p, marker:marker, lat:lat, lon:lon, index:index, cat:p.cat || "camper"});
    });

    renderPlaces();
  }
});

// Render plaatsen en lijst
function renderPlaces() {
  markersCluster.clearLayers();
  var listDiv = document.getElementById("list");
  listDiv.innerHTML = "";
  let visibleCount = 0;

  allPlaces.forEach(place => {
    let cat = place.cat;
    let name = place.data.name || "";
    let desc = place.data.desc || "";

    if(!activeCategories.includes(cat)) return;
    let searchText = (name + " " + desc).toLowerCase();
    if(searchQuery && !searchText.includes(searchQuery.toLowerCase())) return;

    place.marker.setIcon(icons[cat]);
    markersCluster.addLayer(place.marker);

    var item = document.createElement("div");
    item.className="place-item";
    item.id="place-"+place.index;
    item.innerHTML=`<h4>${name}</h4><p><em>${cat}</em></p><p>${desc}</p><a href="${place.data.link}" target="_blank">Website</a>${place.data.img?`<br><img src="${place.data.img}" alt="${name}">`:''}`;
    item.addEventListener("click",()=>{selectPlace(place);});
    listDiv.appendChild(item);

    place.marker.on("click",()=>{selectPlace(place);});
    visibleCount++;
  });

  updateListCount(visibleCount);
}

function selectPlace(place){
  if(activeMarker) activeMarker.setIcon(icons[activeMarker.cat]);
  if(activeItem) activeItem.style.backgroundColor="white";

  activeMarker = place.marker;
  activeMarker.setIcon(highlightIcon);

  activeItem = document.getElementById("place-"+place.index);
  if(activeItem){
    activeItem.style.backgroundColor="#fffa90";
    activeItem.scrollIntoView({behavior:"smooth", block:"center"});
  }
}

// Update lijst bij zoom/pan
map.on("moveend", filterListByMapBounds);
function filterListByMapBounds(){
  const bounds = map.getBounds();
  let visibleCount=0;
  allPlaces.forEach(place=>{
    const item=document.getElementById("place-"+place.index);
    if(!item) return;
    if(markersCluster.hasLayer(place.marker) && bounds.contains([place.lat,place.lon])){
      item.style.display="block";
      visibleCount++;
    } else item.style.display="none";
  });
  updateListCount(visibleCount);
}

function updateListCount(count){
  document.getElementById("list-count").textContent=count+" plek"+(count===1?'':'ken')+" gevonden";
}

// Filters
document.querySelectorAll('.filters input[type=checkbox]').forEach(cb=>{
  cb.addEventListener('change',()=>{
    let cat=cb.value;
    if(cb.checked){
      if(!activeCategories.includes(cat)) activeCategories.push(cat);
    } else activeCategories=activeCategories.filter(c=>c!==cat);
    renderPlaces();
  });
});

// Search
document.getElementById("search").addEventListener("input",e=>{
  searchQuery=e.target.value;
  renderPlaces();
});

// Reset knop
document.getElementById("reset").addEventListener("click",()=>{
  activeCategories=["camper","eten","natuur"];
  document.querySelectorAll('.filters input[type=checkbox]').forEach(cb=>cb.checked=true);
  searchQuery="";
  document.getElementById("search").value="";
  if(activeMarker){activeMarker.setIcon(icons[activeMarker.cat]); activeMarker=null;}
  if(activeItem){activeItem.style.backgroundColor="white"; activeItem=null;}
  renderPlaces();
  map.fitBounds(markersCluster.getBounds());
});

// Plaats zoeken onder de kaart
document.getElementById("goPlace").addEventListener("click",goToPlace);
document.getElementById("place").addEventListener("keypress",e=>{
  if(e.key==="Enter"){e.preventDefault(); goToPlace();}
});
function goToPlace(){
  const placeName=document.getElementById("place").value.trim();
  if(!placeName){alert("Vul een plaatsnaam in");return;}
  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(placeName)}`)
    .then(res=>res.json())
    .then(data=>{
      if(!data||data.length===0){alert("Plaats niet gevonden");return;}
      const lat=parseFloat(data[0].lat);
      const lon=parseFloat(data[0].lon);
      const latOffset=25/111;
      const lonOffset=25/(111*Math.cos(lat*Math.PI/180));
      map.fitBounds([[lat-latOffset,lon-lonOffset],[lat+latOffset,lon+lonOffset]]);
    }).catch(err=>{console.error(err); alert("Fout bij ophalen locatie");});
}
</script>
</body>
</html>
